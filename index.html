<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card-container">
        <h1>My Weather App By Rupak Das</h1>
        <button id="mode">Dark Mode</button>
        <div class="card">
            <div class="search">
                <input type="text" name="" id="city" placeholder="Enter Your Location">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <div class="location-not-found">
                <h1>Sorry, Your Location not found !!!</h1>
            </div>

            <div class="image">
                <img src="" alt="" id="image">
            </div>
            <div class="actual-temp">0&degC</div>
            <div class="feels-like">0&degC</div>
            <div class="description">Enter Your Location first</div>

            <div class="first-row-detail">
                <div class="humidity">
                    <div class="icon"><i class="fa-solid fa-droplet"></i></div>
                    <div class="humidity-amount"><span id="humidity-amount-span">0%</span>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="wind-speed">
                    <div class="icon"><i class="fa-solid fa-wind"></i></div>
                    <div class="wind-speed-amount"><span id="wind-speed-amount-span">0 kmph</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="second-row-detail">
                <div class="temp-min">
                    <div class="icon"><i class="fa-solid fa-temperature-low"></i></i></div>
                    <div class="temp-min-amount"><span id="min-temp-amount-span">0&deg;C</span>
                        <p>Min. Temp</p>
                    </div>
                    
                </div>
                <div class="temp-max">
                    <div class="icon"><i class="fa-solid fa-temperature-high"></i></div>
                    <div class="temp-max-amount"><span id="max-temp-amount-span">0&deg;C</span>
                        <p>Max Temp</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
